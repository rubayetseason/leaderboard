<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- header start -->
    <header>

    </header>
    <main>
        <!-- top players and blog -->
        <section class="container">
            <div class="top-players">
                <h2 class="title1">Top Players</h2>
                <div class="players">
                    <div class="player">
                        <img src="images/players/player-1.png">
                        <h3 class="player-name">Harry Styles</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-2.png">
                        <h3 class="player-name">Niall Horan</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-3.png">
                        <h3 class="player-name">Zayn Malik</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-4.png">
                        <h3 class="player-name">Liam Payne</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-5.png">
                        <h3 class="player-name">Louis Tomlinson</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-6.png">
                        <h3 class="player-name">Rubayet Islam</h3>
                    </div>
                </div>
            </div>
            <hr>
            <div class="top-blogs">
                <h2 class="title1">Top Blogs</h2>
                <div class="blogs">
                    <article class="blog">
                        <div class="thumbnail">
                            <img src="images/blogs/blog-1.png" alt="">
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title">13 of My Favorite
                                UI/UX Goodies </h3>
                            <p class="blog-author">By <a href="#">Danny Sapio</a></p>
                        </div>
                    </article>
                    <article class="blog">
                        <div class="thumbnail">
                            <img src="images/blogs/blog-2.png" alt="">
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title">UI cheatsheet: flexs vs grids</h3>
                            <p class="blog-author">By <a href="#">Priya Rai</a></p>
                        </div>
                    </article>
                    <article class="blog">
                        <div class="thumbnail">
                            <img src="images/blogs/blog-3.png" alt="">
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title">7 typography tips for interface designer</h3>
                            <p class="blog-author">By <a href="#">Xavi Malpez</a></p>
                        </div>
                    </article>
                    <article class="blog">
                        <div class="thumbnail">
                            <img src="images/blogs/blog-4.png" alt="">
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title">Your logo is copied </h3>
                            <p class="blog-author">By <a href="#">Ferdenand Volger</a></p>
                        </div>
                    </article>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
